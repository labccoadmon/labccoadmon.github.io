<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LABCCO — Laboratorio Clínico Colombia Oriente</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- SEO -->
  <meta name="description" content="LABCCO | Laboratorio Clínico Colombiano de Oriente con más de 30 años de experiencia en exámenes clínicos, salud ocupacional, audiometría, optometría y servicios B2B para empresas." />
  <meta name="keywords" content="laboratorio clínico Rionegro, salud ocupacional, exámenes médicos laborales, laboratorio oriente antioqueño, colinesterasa eritrocitaria, exámenes clínicos" />

  <!-- Open Graph -->
  <meta property="og:title" content="LABCCO — Laboratorio Clínico Colombiano de Oriente" />
  <meta property="og:description" content="Exámenes clínicos, salud ocupacional y diagnóstico con más de 30 años de experiencia." />
  <meta property="og:image" content="URL_DE_TU_LOGO" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="TU_URL" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    /* Top bar */
    .top-bar {
      background-color: #004aad;
      color: white;
      padding: 6px 0;
      font-size: 14px;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-weight: 500;
    }

    .banner {
      position: relative;
      height: 550px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .banner img.active {
      opacity: 1;
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
      max-width: 90%;
    }

    .banner-text h1 {
      font-size: 50px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .banner-text p {
      font-size: 20px;
      font-weight: 300;
      max-width: 800px;
      margin: 0 auto;
    }

    /* WhatsApp Button */
    .wpp-float {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 2000;
      height: 70px;
    }

    /* Formulario */
    .contact-section {
      padding: 60px 20px;
      background-color: #f5f7fa;
      text-align: center;
    }
    .contact-section h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #004aad;
    }
    .contact-section form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-section input,
    .contact-section textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Outfit', sans-serif;
    }
    .contact-section button {
      background-color: #004aad;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">Llámanos: 312 827 4796 — Dirección: Carrera 45 # 46-42</div>

  <div class="navbar">
    <div class="logo">LABCCO</div>
    <div>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#contacto">Contacto</a>
      <a href="#">Resultados</a>
    </div>
  </div>

  <!-- Banner Slider -->
  <div class="banner">
    <img src="banner1.jpg" class="active" />
    <img src="banner2.jpg" />
    <img src="banner3.jpg" />

    <div class="banner-text">
      <h1>Laboratorio Clínico Colombia Oriente</h1>
      <p>Con gratitud seguimos enfocados en ofrecer un servicio humano, preciso y confiable para las empresas que construyen nuestro país.</p>
    </div>
  </div>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/573128274796" target="_blank">
    <img src="whatsapp.png" class="wpp-float" />
  </a>

  <!-- Contacto -->
  <section class="contact-section" id="contacto">
    <h2>Contáctanos</h2>
    <form>
      <input type="text" placeholder="Nombre" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="text" placeholder="Teléfono" required />
      <textarea rows="5" placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.banner img');

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4500);
  </script>
</body>
</html>
